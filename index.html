<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="./js/dat_hospital.js"></script>
</head>

<body>
    <div class="container mt-4"></div>
    <div class="row">
        <aside class="col-12 col-md-4 p-4">
            <div class="card p-1">
                <h5 class="card-title bg-success text-white p-1 rounded">Filtrar Por Edad</h5>
                <input type="number" placeholder="Edad Mínima" min="0" max="120" id="minAge">
                <input type="number" placeholder='Edad Máxima' class="mt-1" id="maxAge" min="0" max="120">
                <button class="btn btn-success p-1 mt-1 shadow" id="buttonAge">Filtrar</button>
            </div>
            <div class="card p-1 mt-3">
                <h5 class="card-title bg-success text-white p-1 rounded">Filtrar Por Dolencia</h5>
                <select name="diagnosisSelect" id="diagnosisSelect" class="form-select mt-4">
                    <option selected>Todas</option>
                </select>
            </div>
            <div class="card p-1 mt-3">
                <h5 class="card-title bg-success text-white p-1 rounded">Filtrar por Datos Personales</h5>
                <input type="text" placeholder="Nombre / Apellidos / NUSS" class="mt-3 p-1" id="searcher">
                <button class="btn btn-success p-1 mt-1 shadow" id="resetSearcher">Borrar</button>
            </div>
        </aside>
        <section id="patientsList" class="col-12 col-md-8 p-4"></section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/func_hospital.js"></script>
</body>

</html>
